{% extends "base.html" %} {% block content %}
<h2 class="title">Manage Users</h2>
{% for user in users %}
<div class="box">
  <p><strong>Username:</strong> {{ user['username'] }}</p>
  <p><strong>Full Name:</strong> {{ user['full_name'] }}</p>
  <p><strong>Email:</strong> {{ user['email'] }}</p>
  <p><strong>Phone:</strong> {{ user['phone'] }}</p>
  <div class="buttons">
    <a
      class="button is-small is-info"
      href="{{ url_for('admin_edit_user', uid=user['customer_id']) }}"
      >Edit</a
    >
    <form
      style="display: inline"
      method="post"
      action="{{ url_for('admin_delete_user', uid=user['customer_id']) }}"
      onsubmit="return confirm('Are you sure you want to delete this user? All their reservations will also be deleted.');"
    >
      <button class="button is-small is-danger">Delete</button>
    </form>
  </div>
</div>
{% else %}
<p>No customer accounts found.</p>
{% endfor %} {% endblock %}
