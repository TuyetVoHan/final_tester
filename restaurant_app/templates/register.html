{% extends "base.html" %}
{% block content %}
<h2 class="title">Register (Customer)</h2>
<form method="post">
  <div class="field"><label class="label">Username</label>
    <div class="control"><input class="input" name="username" required></div></div>
  <div class="field"><label class="label">Password</label>
    <div class="control"><input class="input" type="password" name="password" required></div></div>
  <div class="field"><label class="label">Full name</label>
    <div class="control"><input class="input" name="full_name"></div></div>
  <div class="field"><label class="label">Email</label>
    <div class="control"><input class="input" name="email" required></div></div>
  <div class="field"><label class="label">Phone</label>
    <div class="control"><input class="input" name="phone"></div></div>
  <div class="control"><button class="button is-primary">Register</button></div>
</form>
{% endblock %}
